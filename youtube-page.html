<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        a {
            display: inline-block;
            margin: 20px;
            padding: 15px 30px;
            text-decoration: none;
            color: white;
            background-color: #333;
            border-radius: 5px;
            font-size: 18px;
        }
        a:hover {
            background-color: #555;
        }
        iframe {
            margin-top: 20px;
            width: 560px;
            height: 315px;
        }
    </style>
</head>
<body>

    <h1>Welcome to the YouTube Page</h1>

    <!-- Example of an embedded YouTube video -->
    <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/Ce9NGw2mLPI?si=ZVg1FfuMHfEgFBFE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <br><br>

    <!-- Link to go back to the home page -->
    <a href="index.html">Go Back Home</a>

</body>
</html>
