<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e46aad;
        }
        .content {
            text-align: center;
            padding: 20px;
        }
        a {
            text-decoration: none;
            color: blue;
        }
        .image-container{
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        img {
            height: 300px;
            width: auto;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
        }
        .lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Gallery</h1>
        <div class="image-container">
        <img src="img.html/IMG_5141.JPG" alt="Lights" onclick="openLightBox('img/IMG_5141')">
        <img src="img.html/IMG_4845.JPG" alt="Lights" onclick="openLightBox('img/IMG_4845')">
        <img src="img.html/IMG_4597.JPEG" alt="Lights" onclick="openLightBox('img/IMG_4597')">
        <img src="img.html/IMG_1637.JPG" alt="Concert" onclick="openLightbox('img/IMG_1637')">
        <img src="img.html/IMG_1707.JPEG" alt="Together" onclick="openLightbox('img/IMG_1707')">
        <img src="img.html/IMG_1569.JPG" alt="Sunset" onclick="openLightbox('img/IMG_1569')">
        <img src="img.html/IMG_4158.JPG" alt="Night" onclick="openLightbox('img/IMG_4158')">
        <img src="img.html/IMG_7225.JPG" alt="College" onclick="openLightbox('img/IMG_7225')">
        </div>
        <p><a href="index.html">Go Back to Home</a></p>
    </div>
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <span class="close" onclick="closeLightbox()">%times;</span>
        <img id="lightboxImage" src="" alt="">
        </div>
    <script>
        function openLightBox(imageSrc){
            document.getElementById('lightboxImage').src = imageSrc;
            document.getElementById('lightbox').style.display = 'flex';
        }
        function closeLightbox(){
            document.getElementById('lightbox').style.display = 'none';
        }
    </script>
</body>
</html>
